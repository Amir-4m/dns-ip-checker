{% extends "admin/base_site.html" %}
{% block content %}
    <style>
        .myform {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
            margin: 20px;
        }

        input[type=text] {
            display: block;
            margin: 10px;
        }

        input[type=submit] {
            margin-top: 15px;
        }

        .back {
            background: #79aec8;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 20px;
        }

    </style>
    <div class="form-group myform">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            {% if form.errors %}
                {% for er in form.errors %}
                    <p class="alert">{{ er }}</p>
                {% endfor %}
            {% endif %}
            <input type="submit" value="change" class="btn btn-primary">
        </form>
    </div>
    <a style="color: white" href="{% url 'admin:dns_updater_domainnamerecord_changelist' %}" class="btn btn-primary back">back to DomainNameRecords</a>

{% endblock %}
