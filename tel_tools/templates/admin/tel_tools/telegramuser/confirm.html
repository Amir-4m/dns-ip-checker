        input[type=text] {
            display: block;
            margin: 10px;
        }

        input[type=submit] {
            margin-top: 15px;
        }

        .back {
            background: #79aec8;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 20px;
        }

    </style>
    <div class="form-group myform">
        <form method="POST">
            {% csrf_token %}
            Confirm Code:
            {{ form }}
            <input type="submit" name="confirm">
        </form>
    </div>

{% endblock %}
